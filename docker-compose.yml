version: '3'

services:
  db:
    image: postgres:10.5-alpine
    volumes:
      - postgres:/var/lib/postgresql/data
  redis:
    image: redis:2.8
    ports:
      - "6379:6379"
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    command: /app/docker_helpers/django_startup.sh
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

volumes:
  postgres:
